<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper sicorss</title>
</head>

<body>
    <div class="battle-field">

        <div class="battle-field-right">
            <div id="charizard" class="hidden">
                <a href="http://pokemondb.net/pokedex/charizard"><img src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charizard.png" alt="Charizard"></a>
                
            </div>
            <div  id="blastoise" class="hidden">
                <a href="http://pokemondb.net/pokedex/blastoise"><img src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/blastoise.png" alt="Blastoise"></a>
                
            </div>
            <div id="venusaur" class="hidden">
                <a href="http://pokemondb.net/pokedex/venusaur"><img src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/venusaur.png" alt="Venusaur"></a>
                
            </div>
        </div>
        
        <div class="battle-field-left">
            <div id="charmandor"  class="hidden">
                <a href="http://pokemondb.net/pokedex/charmander"><img src="https://img.pokemondb.net/sprites/crystal/back-normal/charmander.png" alt="Charmander"></a>
                <audio id="red-sound" src="./pokemon-sprits/charmander.mp3"></audio>
            </div>
            <div id="squirtle"  class="hidden">
                <a href="http://pokemondb.net/pokedex/squirtle"><img src="https://img.pokemondb.net/sprites/crystal/back-normal/squirtle.png" alt="Squirtle"></a>
                <audio id="blue-sound" src="./pokemon-sprits/squirtle.mp3"></audio>
            </div>
            
            <div id="bulbasaur" class="hidden">
                <a href="http://pokemondb.net/pokedex/bulbasaur"><img src="https://img.pokemondb.net/sprites/crystal/back-normal/bulbasaur.png" alt="Bulbasaur"></a>
                <audio id="green-sound" src="./pokemon-sprits/bulbasaur.mp3"></audio>
            </div>
        </div>
        <h1>Choose your Pokemon</h1>
    </div>


    <div id="poke-ball-container">
        

        <label>
            <input type="radio" name ="pokemon" id="charmandor" value="red">
            <img src="./pokemon-sprits/pokeball.png" alt="a poke-ball">
            <p>Charmandor</p>
        </label>
        <label>
            <input type="radio" name ="pokemon" id="squirtle" value="blue">
            <img src="./pokemon-sprits/pokeball.png" alt="a poke-ball">
            <p>Squirtle</p>
        </label>
        <label>
            <input type="radio" name ="pokemon" id="bulbasaur" value="green">
            <img src="./pokemon-sprits/pokeball.png" alt="a poke-ball">
            <p>Bulbasaur</p>
        </label>

        <label>
            Wins:<span id="winning-count">0</span>
        </label>
        
        <div>
            <label>
                Lose:<span id="losing-count">0</span>
            </label>
        </div>
      
    </div>
    <button id="battle-button">Battle</button>
    <div id="game-text">
        answer goes here 
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
